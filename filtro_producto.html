<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de productos</title>
</head>
<body>
    <div id="filtro">
        <label for="nombre">Filtrar por nombre:</label>
        <input type="text" id="nombre">
        <button onclick="filtrarPorNombre()">Filtrar</button>
    </div>

    <div id="DatosProductos">
    </div>

    <script>
        const DatosProductos = [
            { id: 1, nombre: 'Manzana',  categoria: 'Fruta'  },
            { id: 2, nombre: 'Pera',  categoria: 'Fruta' },
            { id: 3, nombre: 'Platano', categoria: 'Fruta'},
            { id: 4, nombre: 'Naranja ', categoria: 'Fruta'},
            { id: 5, nombre: 'Mandarina ', categoria: 'Fruta'},
            { id: 6, nombre: 'Tomate',  categoria: 'Fruta'  },
            { id: 7, nombre: 'Lechuga',  categoria: 'Fruta' },
            { id: 8, nombre: 'Cebolla', categoria: 'Fruta'},
            { id: 9, nombre: 'Papa', categoria: 'Fruta'},
            { id: 10, nombre: 'Zanahoria ', categoria: 'Fruta'}
        ];

        // Función para mostrar los productos
        function MostrarProductos(Productos) {
            const contenedorProductos = document.getElementById('DatosProductos');
            contenedorProductos.innerHTML = '';

            const datosHTML = `
                <h2>Productos</h2>
                <ul class="lista">
                    ${Productos.map(item => `<li>${item.nombre} ${item.categoria}</li>`).join('')}
                </ul>
            `;
            contenedorProductos.innerHTML = datosHTML;
        }

        // Función para filtrar productos por nombre
        function filtrarPorNombre() {
            const Nombre = document.getElementById('nombre').value;
            const NombresFiltrados = DatosProductos.filter(item => item.nombre == Nombre);
            MostrarProductos(NombresFiltrados);
        }
    </script>

</body>
</html>
