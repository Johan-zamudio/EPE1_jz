<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de productos</title>
</head>
<body>

    <style>

        body{

            background-image: url(OIP.jpeg);
            
        }

    </style>

    <div id="filtro">
        <label for="nombre">Filtrar por nombre:</label>
        <input type="text" id="nombre">
        
        <label for="categoria">Filtrar por categoría:</label>
        <select id="categoria">
            <option value="">Todas</option>
            <option value="Fruta">Fruta</option>
            <option value="Verdura">Verdura</option>
        </select>
        
        <button onclick="filtrarProductos()">Filtrar</button>
    </div>

    <div id="DatosProductos">
    </div>

    <script>
        const DatosProductos = [
            { id: 1, nombre: 'Manzana',  categoria: 'Fruta'  },
            { id: 2, nombre: 'Pera',  categoria: 'Fruta' },
            { id: 3, nombre: 'Platano', categoria: 'Fruta'},
            { id: 4, nombre: 'Naranja ', categoria: 'Fruta'},
            { id: 5, nombre: 'Mandarina ', categoria: 'Fruta'},
            { id: 6, nombre: 'Tomate',  categoria: 'Verdura'  },
            { id: 7, nombre: 'Lechuga',  categoria: 'Verdura' },
            { id: 8, nombre: 'Cebolla', categoria: 'Verdura'},
            { id: 9, nombre: 'Papa', categoria: 'Verdura'},
            { id: 10, nombre: 'Zanahoria ', categoria: 'Verdura'}
        ];

        // Función para mostrar los productos
        function MostrarProductos(Productos) {
            const contenedorProductos = document.getElementById('DatosProductos');
            contenedorProductos.innerHTML = '';

            const datosHTML = `
                <h2>Productos</h2>
                <ul class="lista">
                    ${Productos.map(item => `<li>${item.nombre} - ${item.categoria}</li>`).join('')}
                </ul>
            `;
            contenedorProductos.innerHTML = datosHTML;
        }

        // Función para filtrar productos
        function filtrarProductos() {
            const Nombre = document.getElementById('nombre').value;
            const Categoria = document.getElementById('categoria').value;
            
            let productosFiltrados = DatosProductos;
            
            if (Nombre) {
                productosFiltrados = productosFiltrados.filter(item => item.nombre.toLowerCase().includes(Nombre.toLowerCase()));
            }
            
            if (Categoria) {
                productosFiltrados = productosFiltrados.filter(item => item.categoria === Categoria);
            }

            MostrarProductos(productosFiltrados);
        }
        
        // Muestra todos los productos al cargar la página
        MostrarProductos(DatosProductos);
    </script>

</body>
</html>
